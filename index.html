<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/weather logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/assets/stylesheets/style.css">
    <title>Windy</title>
</head>
<body>
    <section id="app-header">
        <div class="accuweather-heading">
            <h1>Windy</h1>
            <p>A weather Forcast Application</p>
        </div>
        <div class="search-container">
            <form action="" class="input-form">
                <i class="ri-map-pin-fill"></i> 
                <input type="text" class="search-input" placeholder="Search any city...">
                
            </form>
        </div>
    </section>


    <section class="weather-container">
        <div class="weather-content">
        <!-- Header -->
        <div class="header"></div>

        <!-- Main Weather Info -->
        <div class="main-weather"></div>

        <!-- Sunrise & Sunset -->
        <div class="sun-info">
 
        </div>

        </div>
       
    </section>   

    <section class="forecast-container">
        
        <div class="forecast-content">

        </div>
    </section>

    <!-- cities  -->
    <section class="fixed-data-cities">
        <div class="state-content">
            <div class="state-container"></div>

        </div>
    </section>

    <footer>
        <h5> &copy; Weather Forecaste 2025</h5>
        <p>Windy Terms and conditions Apply</p>
        <div class="icons">
            <i class="ri-instagram-line"></i>
            <i class="ri-whatsapp-line"></i>
            <i class="ri-mail-line"></i>
            <i class="ri-facebook-circle-fill"></i>
        </div>
        <h6>chaitanyakhurana0@gmail.com</h6>
    </footer>




    <script src="/assets/javascripts/app.js"></script>
